name: Publish to NPM

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  repository_dispatch:
    types: [trigger-publish]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: npm run bundle

      - name: Publish package to npm
        id: npm-publish
        working-directory: .
        run: |
          npm pkg fix
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.XCSS_NPM_TOKEN }}
