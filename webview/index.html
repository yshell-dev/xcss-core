<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummonComponentPreview</title>
    <link id="live-preview-webview-css" rel="stylesheet" href="./styles.css">
    <style id="live-preview-root-css"></style>
    <style id="live-preview-comp-css"></style>
</head>

<body id="live-preview-body">
    <div id="live-preview-widget" style="top: 16px; left:16px">
        <div id="live-preview-options">

            <label id="live-preview-option-drag-handle" title="Move Widget">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-move-icon lucide-move">
                    <path d="M12 2v20" />
                    <path d="m15 19-3 3-3-3" />
                    <path d="m19 9 3 3-3 3" />
                    <path d="M2 12h20" />
                    <path d="m5 9-3 3 3 3" />
                    <path d="m9 5 3-3 3 3" />
                </svg>
            </label>

            <label for="live-preview-option-color-picker" title="Background Color">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-paint-bucket-icon lucide-paint-bucket">
                    <path d="m19 11-8-8-8.6 8.6a2 2 0 0 0 0 2.8l5.2 5.2c.8.8 2 .8 2.8 0L19 11Z" />
                    <path d="m5 2 5 5" />
                    <path d="M2 13h15" />
                    <path d="M22 20a2 2 0 1 1-4 0c0-1.6 1.7-2.4 2-4 .3 1.6 2 2.4 2 4Z" />
                </svg>
                <input id="live-preview-option-color-picker" type="color">
            </label>
            <div style="width: var(--live-preview-extension-delta);"></div>

            <label for="live-preview-option-live-cursor" title="Live Cursor">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-mouse-pointer-click-icon lucide-mouse-pointer-click">
                    <path d="M14 4.1 12 6" />
                    <path d="m5.1 8-2.9-.8" />
                    <path d="m6 12-1.9 2" />
                    <path d="M7.2 2.2 8 5.1" />
                    <path
                        d="M9.037 9.69a.498.498 0 0 1 .653-.653l11 4.5a.5.5 0 0 1-.074.949l-4.349 1.041a1 1 0 0 0-.74.739l-1.04 4.35a.5.5 0 0 1-.95.074z" />
                </svg>
                <input id="live-preview-option-live-cursor" type="checkbox">
            </label>

            <label for="live-preview-option-project-index" title="Project Theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-paintbrush-icon lucide-paintbrush">
                    <path d="m14.622 17.897-10.68-2.913" />
                    <path
                        d="M18.376 2.622a1 1 0 1 1 3.002 3.002L17.36 9.643a.5.5 0 0 0 0 .707l.944.944a2.41 2.41 0 0 1 0 3.408l-.944.944a.5.5 0 0 1-.707 0L8.354 7.348a.5.5 0 0 1 0-.707l.944-.944a2.41 2.41 0 0 1 3.408 0l.944.944a.5.5 0 0 0 .707 0z" />
                    <path
                        d="M9 8c-1.804 2.71-3.97 3.46-6.583 3.948a.507.507 0 0 0-.302.819l7.32 8.883a1 1 0 0 0 1.185.204C12.735 20.405 16 16.792 16 15" />
                </svg>
                <input id="live-preview-option-project-index" type="checkbox">
            </label>

            <label for="live-preview-option-container-resize" title="Rescale Handle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-scaling-icon lucide-scaling">
                    <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path d="M14 15H9v-5" />
                    <path d="M16 3h5v5" />
                    <path d="M21 3 9 15" />
                </svg>
                <input id="live-preview-option-container-resize" type="checkbox">
            </label>

            <label for="live-preview-option-preserve-scale" title="Preserve Scale">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-vector-square-icon lucide-vector-square">
                    <path d="M19.5 7a24 24 0 0 1 0 10" />
                    <path d="M4.5 7a24 24 0 0 0 0 10" />
                    <path d="M7 19.5a24 24 0 0 0 10 0" />
                    <path d="M7 4.5a24 24 0 0 1 10 0" />
                    <rect x="17" y="17" width="5" height="5" rx="1" />
                    <rect x="17" y="2" width="5" height="5" rx="1" />
                    <rect x="2" y="17" width="5" height="5" rx="1" />
                    <rect x="2" y="2" width="5" height="5" rx="1" />
                </svg>
                <input id="live-preview-option-preserve-scale" type="checkbox">
            </label>

            <label for="live-preview-option-debug-mode" title="Debug Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-bug-icon lucide-bug">
                    <path d="m8 2 1.88 1.88" />
                    <path d="M14.12 3.88 16 2" />
                    <path d="M9 7.13v-1a3.003 3.003 0 1 1 6 0v1" />
                    <path d="M12 20c-3.3 0-6-2.7-6-6v-3a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v3c0 3.3-2.7 6-6 6" />
                    <path d="M12 20v-9" />
                    <path d="M6.53 9C4.6 8.8 3 7.1 3 5" />
                    <path d="M6 13H2" />
                    <path d="M3 21c0-2.1 1.7-3.9 3.8-4" />
                    <path d="M20.97 5c0 2.1-1.6 3.8-3.5 4" />
                    <path d="M22 13h-4" />
                    <path d="M17.2 17c2.1.1 3.8 1.9 3.8 4" />
                </svg>
                <input id="live-preview-option-debug-mode" type="checkbox">
            </label>

        </div>
        <div id="live-preview-symclass">N/A</div>
    </div>

    <main id="live-preview-main">
        <div id="live-preview-output-container" data-live-preview-output-container-resize="true"
            data-live-preview-output-container-preserve="true" data-live-preview-output-container-debug="true">
            <div>{Content}</div>
        </div>
    </main>

    <div id="live-preview-output-staple"></div>
    <script src="./script.js"></script>
</body>

</html>
